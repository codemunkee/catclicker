<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cat Clicker</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cat-container">

    <div class="cat-title">
      <h1>Cat Clicker</h1>
    </div>

    <section class="cat-list">
      <ol>
        <li><a class="cat-link" href="#" data-cat="cat1">Cat 1</a></li>
        <li><a class="cat-link" href="#" data-cat="cat2">Cat 2</a></li>
        <li><a class="cat-link" href="#" data-cat="cat3">Cat 3</a></li>
        <li><a class="cat-link" href="#" data-cat="cat4">Cat 4</a></li>
        <li><a class="cat-link" href="#" data-cat="cat5">Cat 5</a></li>
      </ol>
    </section>

    <section class="cat-box"></section>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
