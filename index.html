<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cat Clicker</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cat-container">

    <div class="cat-title">
      <h1>Cat Clicker</h1>
    </div>

    <section class="cat-list">
      <ol>
        <li><a class="cat-link" href="#" data-cat="cat1">Cat 1</a></li>
        <li><a class="cat-link" href="#" data-cat="cat2">Cat 2</a></li>
        <li><a class="cat-link" href="#" data-cat="cat3">Cat 3</a></li>
        <li><a class="cat-link" href="#" data-cat="cat4">Cat 4</a></li>
        <li><a class="cat-link" href="#" data-cat="cat5">Cat 5</a></li>
      </ol>
    </section>

    <figure id="cat1" class="cat-image-box">
      <h2>Cat 1</h2>
      <p class="click-count">0</p>
      <img class="cat-image" src="loading.gif" alt="cat picture"></img>
    </figure>
    <figure id="cat2" class="cat-image-box">
      <h2>Cat 2</h2>
      <p class="click-count">0</p>
      <img class="cat-image" src="loading.gif" alt="cat picture"></img>
    </figure>
    <figure id="cat3" class="cat-image-box">
      <h2>Cat 3</h2>
      <p class="click-count">0</p>
      <img class="cat-image" src="loading.gif" alt="cat picture"></img>
    </figure>
    <figure id="cat4" class="cat-image-box">
      <h2>Cat 4</h2>
      <p class="click-count">0</p>
      <img class="cat-image" src="loading.gif" alt="cat picture"></img>
    </figure>
    <figure id="cat5" class="cat-image-box">
      <h2>Cat 5</h2>
      <p class="click-count">0</p>
      <img class="cat-image" src="loading.gif" alt="cat picture"></img>
    </figure>
  <script src="app.js"></script>
</body>
</html>
